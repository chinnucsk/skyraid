<div class="span2">
	<br/>
	<div><button class="btn">Add New Account</button></div>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-list">
				<li class="nav-header">Accounts</li>

            		<!--ko foreach: accounts-->
            		<li>
            			<a data-bind="text: name"></a>
            		</li>
            		<!--/ko-->
            </ul>
            <ul class="nav nav-list">
            	<li class="nav-header">Account Details </li>
            	<li>
            		<a data-bind="text: accountDetails.name"></a>
            		<a data-bind="text: accountDetails.provider"></a>
            	</li>
            	<li class="nav-header">Quota</li>
            	<li>
            		<a data-bind="text: accountDetails.quotaUsed"></a>
            		<div class="progress progress-info">
            			<div class="bar" style="width: 20%"></div>
            		</div>
            	</li>
            	<li>
            		<a data-bind="text: accountDetails.quotaTotal"></a>
            		<div class="progress progress-info">
            			<div class="bar" style="width: 100%"></div>
            		</div>
            	</li>
            </ul>
        </div>
	</div>
</div>
