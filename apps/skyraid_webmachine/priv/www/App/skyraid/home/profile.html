<div>
	<div><button class="btn">Add Account</button></div>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-list">
				<li class="nav-header">Accounts</li>

            		<!--ko foreach: accounts-->
			<li data-bind="css: {active: $root.activeAccount.name == $data.name}">
            			<a data-bind="text: name"></a>
            		</li>
            		<!--/ko-->
            </ul>
            <ul class="nav nav-list">
            	<li class="nav-header">Account Details </li>
            	<li>
            		<a data-bind="text: activeAccount.name"></a>
            		<a data-bind="text: activeAccount.provider"></a>
            	</li>
            	<li class="nav-header">Quota</li>
            	<li>
            		<a data-bind="text: activeAccount.quotaUsed"></a>
            		<div class="progress progress-info">
            			<div class="bar" style="width: 20%"></div>
            		</div>
            	</li>
            	<li>
            		<a data-bind="text: activeAccount.quotaTotal"></a>
            		<div class="progress progress-info">
            			<div class="bar" style="width: 100%"></div>
            		</div>
            	</li>
            </ul>
        </div>
	</div>
</div>
