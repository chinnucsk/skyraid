<div>

            <a class="brand">
                <i class="icon-home"></i>
                <span data-bind="text: displayName"/>
            </a>
            <div class="loader pull-right">
                <i class="icon-spinner icon-2x icon-spin"></i>
            </div>
            
        </div>
    </div>

    <div class="container-fluid home">
        <div class="row-fluid">
            <div class="span2" data-bind="compose: {view: '../skyraid/home/profile'}">
            </div>
            <div class="span10" data-bind="compose: {
                    model: '../skyraid/home/storage',
                    view: '../skyraid/home/storage',
                    activate: true}">
            </div>
        </div>
    </div>
</div>
